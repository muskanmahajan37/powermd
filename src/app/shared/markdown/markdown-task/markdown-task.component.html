<ul>
  <li *ngFor="let task of list">
    <component-markdown-task-item
      [item]="task.item"
      (itemChange)="changeForm($event, task.item)">
    </component-markdown-task-item>

    <span *ngIf="task.childrens">
      <component-markdown-task
        ngDefaultControl
        [(ngModel)]="task.childrens"
        (ngModelChange)="checkValue($event, {})">
      </component-markdown-task>
    </span>
  </li>
</ul>
